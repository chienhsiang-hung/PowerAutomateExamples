<title>Warning Every 10 Seconds</title>
<style>
  .warning {
    display: none;
    color: red;
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>試著不要讓警告出現</h1>
<div id="randomKey"></div>
<div class="warning" id="warningMessage">WARNING: Pay attention!</div>

<script>
  // Function to display the warning message
  function showWarning() {
    var warningDiv = document.getElementById("warningMessage");
    warningDiv.style.display = "block";
  }

  // Function to hide the warning message
  function hideWarning() {
    var warningDiv = document.getElementById("warningMessage");
    warningDiv.style.display = "none";
  }

  // Show warning message every 10 seconds
  setInterval(function() {
    document.getElementById("randomKey").textContent = "Random Key: " + randomKey + "已經過期";
    alert(document.getElementById("randomKey").textContent);
    showWarning();
    setTimeout(hideWarning, 2000); // Hide the warning after 2 seconds
  }, 5000); // 10 seconds in milliseconds
</script>
<script>
    // Function to generate a random key
    function generateRandomKey(length) {
      const charset = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let key = '';
      for (let i = 0; i < length; i++) {
        key += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      return key;
    }
  
    // Generate a random key and display it
    const randomKey = generateRandomKey(10); // Change 10 to desired key length
    document.getElementById("randomKey").textContent = "Random Key: " + randomKey;
  </script>
</body>
